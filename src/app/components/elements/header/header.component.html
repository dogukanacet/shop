<body>
    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <div id="header-top-row" class="row">
                    <div id="logo" class="col-4"><a class="logo-click" href="#"><img
                                src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo3.png"
                                alt="logo" style="width:100%;height: 100%;"></a></div>
                    <div id="search-bar" class="col-4">
                        <span class="search-btn">
                            <i class="fa fa-search"></i>
                        </span>
                        <input class="search-box" type="text" placeholder="Aradığınız ürün veya markayı yazınız">
                    </div>
                    <div id="profile-properties" class="col-4">
                        <div id="register"><i id="register-icon" class="fa fa-user"></i>
                            <span>Üyelik</span>
                        </div>
                        <div id="basket"><i id="basket-icon" class="fa fa-shopping-basket" aria-hidden="true"></i>
                            <span>Sepetim</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-nav">
                <div class="header-nav-items">
                    <span *ngFor="let item of navbar">
                        <a href="#" class="nav-item-btn">{{item.key}} </a>
                    </span>
                </div>
            </div>
        </div>
    </header>
</body>
